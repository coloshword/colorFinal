<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="colorPicker">
        <div class="header">
            <div class="headerText">Color Swatches</div>
        </div>
        <div class="selection"></div>
        <!-- The actual colorWheel Part-->
        <div class="parameters"> <!--The stuff below the selection mode-->
            <div class="display">
                <div class="colorWheel">
                    <svg viewBox="0 0 100 100" width = "300" height = "300" onload="makeDraggable(evt)">
                        <clipPath id="clip">
                            <path d="M 50 10 A 40 40 0 1 0 50 90 A 40 40 0 1 0 50 10 Z M 50 30 A 20 20 0 1 1 50 70 A 20 20 0 1 1 50 30 Z" />
                        </clipPath>
    
                        <foreignObject x="0" y="0" width="100" height="100" clip-path="url(#clip)">
                            <div class="gradient"></div>
                        </foreignObject>
                        <circle cx="20" cy="50" r="2" stroke="white" stroke-width="1.2" fill="#325CA8" class="slider draggable confined"/>
                    </svg>
                </div>
            </div>
            <div class="turtleResultDisplay">
                <!-- the turtle display SVG-->
                <svg viewBox="0 0 100 100" width = "100%" height="14.4em">
                    <rect x="0" y="0" width="100%" height="100%" fill="#325CA8" rx="3" id="background"></rect>
                </svg>
            </div>
        </div>
    </div>
    <script src="./dist/colorPicker.js"></script>
</body>
</html>
